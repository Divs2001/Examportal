<div class="bootstrap-wrapper">
    <div class="container-fluid">
        <h1 class="mt20">Available Quizzes</h1>
        <div class="row">
            <div class="col-md-4" *ngFor="let q of quizzes">
                <mat-card class="mt20">
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"></div>
                        <mat-card-title>
                            {{q.title}}
                        </mat-card-title>
                        <mat-card-subtitle>
                            {{q.category.title}}
                        </mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <p>{{(q.description | slice:0:30)}}...</p>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-button color="primary">View</button>
                        <button mat-button color="accent" [routerLink]="'/user-dashboard/instructions/'+q.quizId">Start</button>
                        <!-- <button mat-button color="accent">Questions: {{q.numberOfQuestions}}</button>
                        <button mat-button color="accent">M.M: {{q.maxMarks}}</button> -->
                    </mat-card-actions>
                </mat-card> 
            </div>
            <div class="col-md-12" *ngIf='quizzes.length==0'>
                <mat-card>
                    <mat-card-header>
                        <h1>No quiz in this category.</h1>
                    </mat-card-header>
                </mat-card>
            </div>
        </div>
    </div>
</div>
