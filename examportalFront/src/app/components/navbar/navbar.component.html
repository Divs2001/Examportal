<mat-toolbar class="toolbar-color">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
    </button>
    <span><a routerLink="/" class="quizzo">Quizzo</a></span>
    <span class="example-spacer"></span>
    <a *ngIf="!loginService.isLoggedIn()"
    [routerLink]="'/login'"
     mat-raised-button class="example-icon login-icon" aria-label="Example icon-button with heart icon">
       Login
        <!-- <mat-icon>login</mat-icon> -->
    </a
    >
    <a *ngIf="!loginService.isLoggedIn()" 
    [routerLink]="'/signup'"
    mat-raised-button class="example-icon login-icon" aria-label="Example icon-button with heart icon">
        Register
         <!-- <mat-icon>login</mat-icon> -->
     </a>

     <a 
     *ngIf="loginService.isLoggedIn()" class="username" mat-button
     >
    {{loginService.getUser().username}}
         <!-- <mat-icon>login</mat-icon> -->
     </a>

     <a (click)="logout()"
     *ngIf="loginService.isLoggedIn()" 
     
    mat-raised-button class="example-icon login-icon" aria-label="Example icon-button with heart icon">
        Logout
         <!-- <mat-icon>login</mat-icon> -->
     </a>
   
</mat-toolbar>
